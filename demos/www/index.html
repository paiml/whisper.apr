<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper.apr - Zero-JS Speech Recognition</title>
    <style>
        :root {
            --bg: #0d1117;
            --bg-secondary: #161b22;
            --text: #c9d1d9;
            --text-secondary: #8b949e;
            --accent: #58a6ff;
            --success: #3fb950;
            --error: #f85149;
            --border: #30363d;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }
        /* CSS-only spinner - animates even when JS blocked */
        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid var(--bg-secondary);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        .spinner.visible { display: block; }
        /* Processing overlay */
        #processing_overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(13, 17, 23, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #processing_overlay.visible { display: flex; }
        #processing_overlay .spinner { display: block; width: 48px; height: 48px; border-width: 4px; }
        #processing_overlay p { color: var(--text); font-size: 1.25rem; margin-top: 1rem; }
        #processing_overlay small { color: var(--text-secondary); margin-top: 0.5rem; }
    </style>
</head>
<body>
    <script type="module">import init from './pkg/whisper_apr_demo.js'; await init();</script>
    <!-- ZERO INLINE JS: Only ES module import. All logic in Rust via #[wasm_bindgen(start)] -->
</body>
</html>
