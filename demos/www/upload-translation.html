<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Translation - Whisper.apr</title>
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent: #58a6ff;
            --success: #3fb950;
            --error: #f85149;
            --border: #30363d;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        header {
            background: var(--bg-secondary);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 { font-size: 1.25rem; }
        header a { color: var(--accent); text-decoration: none; }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .drop-zone {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 3rem;
            text-align: center;
            margin-bottom: 1.5rem;
            transition: all 0.2s;
            cursor: pointer;
        }

        .drop-zone:hover, .drop-zone.drag-over {
            border-color: var(--accent);
            background: rgba(88, 166, 255, 0.05);
        }

        .drop-zone.file-selected {
            border-color: var(--success);
            background: rgba(63, 185, 80, 0.05);
        }

        .drop-zone h2 {
            margin-bottom: 0.5rem;
        }

        .drop-zone p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        #file_input {
            display: none;
        }

        .file-button {
            display: inline-block;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            border: 1px solid var(--border);
            cursor: pointer;
        }

        #file_info {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }

        #file_info.visible { display: block; }

        .language-bar {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .language-bar label {
            color: var(--text-secondary);
        }

        .language-bar select {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            min-width: 150px;
        }

        .language-pair {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--bg-tertiary);
            padding: 0.5rem 1rem;
            border-radius: 6px;
        }

        .language-pair .arrow {
            color: var(--accent);
        }

        #detected_language {
            font-weight: 600;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:disabled { opacity: 0.5; cursor: not-allowed; }

        #translate {
            background: var(--accent);
            color: white;
        }

        #download_result {
            background: var(--success);
            color: white;
        }

        #clear {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .progress-container {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: none;
        }

        .progress-container.visible { display: block; }

        #progress_bar {
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        #progress_bar .fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.3s;
        }

        #progress_text {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .results-container {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: 1fr 1fr;
        }

        @media (max-width: 768px) {
            .results-container {
                grid-template-columns: 1fr;
            }
        }

        .result-panel {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 1.5rem;
            min-height: 200px;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .result-header h2 {
            font-size: 1rem;
            color: var(--text-secondary);
        }

        .result-header .lang-badge {
            background: var(--bg-tertiary);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
        }

        #format_selector {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 0.5rem;
            border-radius: 4px;
        }

        #source_display, #translation_display {
            line-height: 1.8;
            white-space: pre-wrap;
        }

        .segment {
            margin-bottom: 1rem;
            padding-left: 1rem;
            border-left: 2px solid var(--border);
        }

        .timestamp {
            color: var(--text-secondary);
            font-family: monospace;
            font-size: 0.875rem;
        }

        #error_message {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        #error_message.visible { display: block; }
    </style>
</head>
<body>
    <header>
        <h1>Upload Translation</h1>
        <a href="index.html">Back to Demos</a>
    </header>

    <main>
        <div id="error_message" role="alert"></div>

        <div class="drop-zone" id="drop_zone">
            <h2>Drop audio or video file here</h2>
            <p>Supported: WAV, MP3, OGG, MP4, WebM (max 100MB)</p>
            <label class="file-button" for="file_input">
                Select File
            </label>
            <input type="file" id="file_input" accept=".wav,.mp3,.ogg,.mp4,.webm,.m4a,.flac" aria-label="Select audio or video file">
        </div>

        <div id="file_info">
            <strong id="file_name"></strong>
            <span id="file_size"></span>
        </div>

        <div class="language-bar">
            <label for="source_language">Source Language:</label>
            <select id="source_language" aria-label="Source language">
                <option value="auto">Auto-detect</option>
                <option value="zh">Chinese</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="ru">Russian</option>
                <option value="ar">Arabic</option>
                <option value="pt">Portuguese</option>
                <option value="it">Italian</option>
            </select>
            <div class="language-pair">
                <span id="detected_language">Auto</span>
                <span class="arrow">â†’</span>
                <span>English</span>
            </div>
        </div>

        <div class="controls">
            <button id="translate" disabled aria-label="Translate file">Translate</button>
            <button id="download_result" disabled aria-label="Download translation">Download</button>
            <button id="clear" aria-label="Clear">Clear</button>
        </div>

        <div class="progress-container" id="progress_container">
            <div id="progress_bar"><div class="fill"></div></div>
            <div id="progress_text">Processing...</div>
            <div id="chunk_progress"></div>
        </div>

        <div class="results-container">
            <div class="result-panel">
                <div class="result-header">
                    <h2>Original <span class="lang-badge" id="source_lang_badge">Auto</span></h2>
                </div>
                <div id="source_display" role="status" aria-live="polite"></div>
            </div>
            <div class="result-panel">
                <div class="result-header">
                    <h2>Translation <span class="lang-badge">English</span></h2>
                    <select id="format_selector" aria-label="Download format">
                        <option value="txt">Plain Text (.txt)</option>
                        <option value="srt">Subtitles (.srt)</option>
                        <option value="vtt">WebVTT (.vtt)</option>
                        <option value="bilingual_srt">Bilingual SRT</option>
                    </select>
                </div>
                <div id="translation_display" role="status" aria-live="polite"></div>
            </div>
        </div>
    </main>

    <!-- ZERO JAVASCRIPT: All logic in Rust/WASM via #[wasm_bindgen(start)] -->
    <script type="module">import init from '../upload-translation/pkg/whisper_apr_demo_upload_translation.js';init();</script>
</body>
</html>
