<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="50%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#e94560"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e0e0"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#bgGrad)" rx="12"/>

  <!-- Audio waveform visualization -->
  <g transform="translate(50, 100)" filter="url(#glow)">
    <!-- Sound wave bars -->
    <rect x="0" y="-15" width="4" height="30" fill="url(#waveGrad)" rx="2" opacity="0.7"/>
    <rect x="10" y="-25" width="4" height="50" fill="url(#waveGrad)" rx="2" opacity="0.8"/>
    <rect x="20" y="-40" width="4" height="80" fill="url(#waveGrad)" rx="2" opacity="0.9"/>
    <rect x="30" y="-55" width="4" height="110" fill="url(#waveGrad)" rx="2"/>
    <rect x="40" y="-45" width="4" height="90" fill="url(#waveGrad)" rx="2" opacity="0.9"/>
    <rect x="50" y="-30" width="4" height="60" fill="url(#waveGrad)" rx="2" opacity="0.8"/>
    <rect x="60" y="-20" width="4" height="40" fill="url(#waveGrad)" rx="2" opacity="0.7"/>
    <rect x="70" y="-35" width="4" height="70" fill="url(#waveGrad)" rx="2" opacity="0.85"/>
    <rect x="80" y="-50" width="4" height="100" fill="url(#waveGrad)" rx="2" opacity="0.95"/>
    <rect x="90" y="-60" width="4" height="120" fill="url(#waveGrad)" rx="2"/>
    <rect x="100" y="-45" width="4" height="90" fill="url(#waveGrad)" rx="2" opacity="0.9"/>
    <rect x="110" y="-25" width="4" height="50" fill="url(#waveGrad)" rx="2" opacity="0.75"/>
  </g>

  <!-- Main title -->
  <text x="400" y="85" font-family="'Segoe UI', Arial, sans-serif" font-size="48" font-weight="700" fill="url(#textGrad)" text-anchor="middle" filter="url(#glow)">
    whisper.apr
  </text>

  <!-- Subtitle -->
  <text x="400" y="120" font-family="'Segoe UI', Arial, sans-serif" font-size="18" fill="#a0a0a0" text-anchor="middle">
    WASM-First Speech Recognition in Pure Rust
  </text>

  <!-- Feature tags -->
  <g transform="translate(400, 155)" text-anchor="middle">
    <rect x="-280" y="-12" width="80" height="24" fill="#e94560" rx="12" opacity="0.2"/>
    <text x="-240" y="5" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#e94560" text-anchor="middle">SIMD</text>

    <rect x="-170" y="-12" width="100" height="24" fill="#4ecdc4" rx="12" opacity="0.2"/>
    <text x="-120" y="5" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#4ecdc4" text-anchor="middle">Zero-Copy</text>

    <rect x="-40" y="-12" width="80" height="24" fill="#ffe66d" rx="12" opacity="0.2"/>
    <text x="0" y="5" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#ffe66d" text-anchor="middle">Int4/Int8</text>

    <rect x="70" y="-12" width="100" height="24" fill="#95e1d3" rx="12" opacity="0.2"/>
    <text x="120" y="5" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#95e1d3" text-anchor="middle">Streaming</text>

    <rect x="200" y="-12" width="80" height="24" fill="#a8e6cf" rx="12" opacity="0.2"/>
    <text x="240" y="5" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#a8e6cf" text-anchor="middle">Browser</text>
  </g>

  <!-- Right side decorative waveform -->
  <g transform="translate(670, 100)" filter="url(#glow)">
    <rect x="0" y="-20" width="4" height="40" fill="url(#waveGrad)" rx="2" opacity="0.7"/>
    <rect x="10" y="-35" width="4" height="70" fill="url(#waveGrad)" rx="2" opacity="0.85"/>
    <rect x="20" y="-50" width="4" height="100" fill="url(#waveGrad)" rx="2" opacity="0.95"/>
    <rect x="30" y="-60" width="4" height="120" fill="url(#waveGrad)" rx="2"/>
    <rect x="40" y="-45" width="4" height="90" fill="url(#waveGrad)" rx="2" opacity="0.9"/>
    <rect x="50" y="-30" width="4" height="60" fill="url(#waveGrad)" rx="2" opacity="0.8"/>
    <rect x="60" y="-15" width="4" height="30" fill="url(#waveGrad)" rx="2" opacity="0.7"/>
    <rect x="70" y="-25" width="4" height="50" fill="url(#waveGrad)" rx="2" opacity="0.75"/>
  </g>
</svg>
